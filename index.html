<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andreas Christensen — CV</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark">
</head>
<body>
  <!-- Simple sticky topbar (keeps buttons visible; no dynamic date) -->
  <header id="topbar" role="navigation" aria-label="Top controls">
    <div class="container bar">
      <div class="segmented" role="tablist" aria-label="Sections">
        <button id="tab-experience" role="tab" aria-selected="true" class="seg-btn left active">Experience</button>
        <button id="tab-skills" role="tab" aria-selected="false" class="seg-btn right">Skills</button>
      </div>

      <div class="controls">
        <label class="ctrl">
          Order:
          <select id="orderSelect" aria-label="Sort order">
            <option value="desc" selected>Newest → Oldest</option>
            <option value="asc">Oldest → Newest</option>
          </select>
        </label>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Experience list (plain vertical list) -->
    <section id="experience" aria-labelledby="tab-experience">
      <div id="experienceList"></div>
    </section>

    <!-- Skills grid -->
    <section id="skills" class="hidden" aria-labelledby="tab-skills">
      <div id="skillsGrid" class="grid"></div>
    </section>
  </main>

  <footer class="container">
    <p>© <span id="year"></span> Andreas Christensen · HTML · CSS · JS</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
