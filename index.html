<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andreas Christensen — CV</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark light">
</head>
<body>
  <!-- Sticky top buttons -->
  <header id="topbar" class="elev-2">
    <div class="container">
      <div class="segmented" role="tablist" aria-label="Sections">
        <button id="tab-experience" role="tab" aria-selected="true" class="seg-btn left active">Experience</button>
        <button id="tab-skills" role="tab" aria-selected="false" class="seg-btn right">Skills</button>
      </div>

      <div id="controls">
        <label class="ctrl">
          Order:
          <select id="orderSelect" aria-label="Sort order">
            <option value="desc" selected>Newest → Oldest</option>
            <option value="asc">Oldest → Newest</option>
          </select>
        </label>
        <label class="ctrl">
          Date:
          <output id="cursorOut">—</output>
        </label>
      </div>
    </div>
  </header>

  <!-- Experience timeline -->
  <main id="experience">
    <div class="container">
      <div id="timelineWrap">
        <div id="rail">
          <div id="railFill"></div>
          <div id="dateCursor" class="elev-3">
            <span id="cursorBadge">Today</span>
          </div>
        </div>

        <section id="timelineZone" aria-label="Experience timeline">
          <!-- JS inserts cards here -->
        </section>
      </div>
    </div>
  </main>

  <!-- Skills -->
  <section id="skills" class="hidden">
    <div class="container">
      <div id="skillsGrid" class="grid"></div>
    </div>
  </section>

  <footer class="container">
    <p>© <span id="year"></span> Andreas Christensen · Built with HTML · CSS · JS</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
