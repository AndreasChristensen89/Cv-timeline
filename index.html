<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andreas Christensen — CV</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark">
</head>
<body>
  <!-- Fixed header (always visible) -->
  <header id="topbar" role="navigation" aria-label="Top controls">
    <div class="container bar">
      <div class="segmented" role="tablist" aria-label="Sections">
        <button id="tab-experience" role="tab" aria-selected="true" class="seg-btn left active">Experience</button>
        <button id="tab-skills" role="tab" aria-selected="false" class="seg-btn right">Skills</button>
      </div>

      <div class="controls">
        <label class="ctrl">
          Order:
          <select id="orderSelect" aria-label="Sort order">
            <option value="desc" selected>Newest → Oldest</option>
            <option value="asc">Oldest → Newest</option>
          </select>
        </label>

        <!-- Phone-friendly current month display -->
        <span id="cursorOut" class="date-badge" aria-live="polite">—</span>
      </div>
    </div>
  </header>

  <!-- Experience timeline -->
  <main id="experience">
    <div class="container">
      <!-- Visual pin line -->
      <div id="pinLine" aria-hidden="true"></div>

      <!-- Timeline months (200px each), entries are placed inside months -->
      <div id="timeline" aria-label="Experience timeline"></div>
    </div>
  </main>

  <!-- Skills (toggle only, same page) -->
  <section id="skills" class="hidden">
    <div class="container">
      <div id="skillsGrid" class="grid"></div>
    </div>
  </section>

  <footer class="container">
    <p>© <span id="year"></span> Andreas Christensen · Plain HTML/CSS/JS</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
