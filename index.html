<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Andreas Christensen — CV</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="dark">
</head>
<body>
  <!-- Sticky header with segmented buttons + simple date readout -->
  <header id="topbar">
    <div class="container bar">
      <div class="segmented" role="tablist" aria-label="Sections">
        <button id="tab-experience" role="tab" aria-selected="true" class="seg-btn left active">Experience</button>
        <button id="tab-skills" role="tab" aria-selected="false" class="seg-btn right">Skills</button>
      </div>

      <div class="controls">
        <label class="ctrl">
          Order:
          <select id="orderSelect" aria-label="Sort order">
            <option value="desc" selected>Newest → Oldest</option>
            <option value="asc">Oldest → Newest</option>
          </select>
        </label>

        <!-- Phone-friendly current month display -->
        <span id="cursorOut" class="date-badge" aria-live="polite">—</span>
      </div>
    </div>
  </header>

  <!-- Experience timeline -->
  <main id="experience">
    <div class="container">
      <!-- Pin line helper (purely visual) -->
      <div id="pinLine" aria-hidden="true"></div>

      <div id="timeline" aria-label="Monthly timeline">
        <!-- JS will generate the month rows here -->
      </div>
    </div>
  </main>

  <!-- Skills (toggle visibility; no extra JS needed beyond simple show/hide) -->
  <section id="skills" class="hidden">
    <div class="container">
      <div id="skillsGrid" class="grid"></div>
    </div>
  </section>

  <footer class="container">
    <p>© <span id="year"></span> Andreas Christensen · Plain HTML/CSS with a little JS</p>
  </footer>

  <!-- Minimal JS (no fetch, no animations) -->
  <script src="script.js" defer></script>
</body>
</html>
